name: paypara
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  image_picker: ^0.8.4+4
  image_cropper: ^1.4.1
  shared_preferences: ^2.0.11
  fl_chart: ^0.40.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/readme/
    - assets/images/

  
  fonts:
    - family: SFMEDIUM
      fonts:
        - asset: assets/fonts/SFMEDIUM.OTF

    - family: SFREGULAR
      fonts:
        - asset: assets/fonts/SFREGULAR.OTF

    - family: SFBOLD
      fonts:
        - asset: assets/fonts/SFBOLD.OTF
